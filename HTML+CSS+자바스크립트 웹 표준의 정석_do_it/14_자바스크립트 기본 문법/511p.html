<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>3의 배수 찾기</h1>

  <script>
    var number = prompt("몇 까지 3의 배수를 찾을까요?");
    var count=0;
    for(var i=1; i<=number; i++){
      if (i%3===0){
        document.write(i +" ");
        count+=1;
      }
    }
    document.write("<br>"+number+"까지의 3의 배수의 개수 : "+count);
  </script>
  
</body>
</html>
