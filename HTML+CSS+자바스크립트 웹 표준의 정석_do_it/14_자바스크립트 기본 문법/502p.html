<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>짝수끼리 더하기</h2>
  <script>
    var i;
    var sum=0;
    var n = 10;

    for(i=1; i<=n; i++){
      if(i%2===1){
        continue;
      }
      sum+=i;
      document.write(i + "------"+ sum+"<br>");
    }

  </script>
  
</body>
</html>
